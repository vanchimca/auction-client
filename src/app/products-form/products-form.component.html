<link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet">
 <link href="https://cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet">
 <link href="https://cdn.syncfusion.com/ej2/ej2-popups/styles/material.css" rel="stylesheet">
 <link href="https://cdn.syncfusion.com/ej2/ej2-calendars/styles/material.css" rel="stylesheet">
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #productsForm="ngForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" [(ngModel)]="products.productName" 
            class="form-control" 
            id="productName" 
            name="productName" 
            placeholder="Enter your product name"
            required #productName="ngModel">
        </div>
        <div class="form-group">
          <label for="Category">Category</label>
         <!-- <input type="text" [(ngModel)]="products.category" 
            class="form-control" 
            id="category" 
            name="category" 
            placeholder="Enter Category"> -->
            <select  class="form-control" 
            [(ngModel)]="products.category" id="category" name="category" placeholder="Enter Category" required> 
              <option [ngValue]="null" class="dropdown-item" selected disabled>Select Category</option>
              <option *ngFor="let c of categories" class="dropdown-item">{{c.name}}</option>
          </select>  
            <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
        </div>
        <div class="form-group">
          <label for="shortDesc">Short Description</label>
          <input type="text" [(ngModel)]="products.shortDesc" 
            class="form-control" 
            id="shortDesc" 
            name="shortDesc" 
            placeholder="Enter short description">
        </div>
        <div class="form-group">
          <label for="detailedDesc">Detailed Description</label>
          <input type="text" [(ngModel)]="products.detailedDesc" 
            class="form-control" 
            id="detailedDesc" 
            name="detailedDesc" 
            placeholder="Enter detailed description" required>
            <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
        </div>
          <div class="form-group">
            <label for="startingPrice">Starting Price</label>
            <input type="text" [(ngModel)]="products.startingPrice" 
              class="form-control" 
              id="startingPrice" 
              name="startingPrice" 
              placeholder="Enter Starting Price" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="bidEndDate">Bid End Date</label>
            <!--<input type="text" [(ngModel)]="products.bidEndDate" 
              class="form-control" 
              id="bidEndDate" 
              name="bidEndDate" 
              placeholder="Enter Bid End Date" required>-->
              <!--<ejs-calendar id=calendar [(ngModel)]="products.bidEndDate" 
              id="bidEndDate" 
              name="bidEndDate"> </ejs-calendar > -->
              <ejs-datepicker #default (focus)='onFocus($event)' 
              [(ngModel)]="products.bidEndDate" 
              class="form-control" 
              id="bidEndDate" 
              name="bidEndDate" placeholder='Choose a date' format="dd-MM-yyyy"></ejs-datepicker>
              <!--<input type="text" class="date-popup"
           datepicker-popup="dd-MM-yyyy" [(ngModel)]="products.bidEndDate" 
           is-open="opened" datepicker-options="dateOptions" id="bidEndDate" 
           name="bidEndDate"
           date-disabled="disabled(date, mode)" ng-required="true"
           show-weeks="false" close-text="Close">
    <button type="button" class="btn btn-default" ng-click="open($event)">
      <i class="glyphicon glyphicon-calendar"></i>
    </button>-->
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="sellerFirstName">Seller First Name</label>
            <input type="text" [(ngModel)]="products.sellerFirstName" 
              class="form-control" 
              id="sellerFirstName" 
              name="sellerFirstName" 
              placeholder="Enter Seller First Name" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="sellerLastName">Seller Last Name</label>
            <input type="text" [(ngModel)]="products.sellerLastName" 
              class="form-control" 
              id="sellerLastName" 
              name="sellerLastName" 
              placeholder="Enter Seller Last Name">
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="products.address" 
              class="form-control" 
              id="address" 
              name="address" 
              placeholder="Enter Address" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" [(ngModel)]="products.city" 
              class="form-control" 
              id="city" 
              name="city" 
              placeholder="Enter City">
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" [(ngModel)]="products.state" 
              class="form-control" 
              id="state" 
              name="state" 
              placeholder="Enter State" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="pin">Pin</label>
            <input type="text" [(ngModel)]="products.pin" 
              class="form-control" 
              id="pin" 
              name="pin" 
              placeholder="Enter Pin" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" [(ngModel)]="products.phone" 
              class="form-control" 
              id="phone" 
              name="phone" 
              placeholder="Enter Phone" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" [(ngModel)]="products.mail" 
              class="form-control" 
              id="mail" 
              name="mail" 
              placeholder="Enter Mail" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
        <button type="submit" [disabled]="!productsForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
