<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">shortDesc</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product._id }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.shortDesc }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
