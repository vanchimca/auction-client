<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #bidsForm="ngForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" disabled [(ngModel)]="bidDetails.productName" 
            class="form-control" 
            id="productName" 
            name="productName"
            #productName="ngModel">
        </div>        
          <div class="form-group">
            <label for="bidAmount">Bid Amount</label>
            <input type="text" [(ngModel)]="bidDetails.bidAmount" 
              class="form-control" 
              id="bidAmount" 
              name="bidAmount" 
              required placeholder="Enter Starting Price">
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="buyerFirstName">Buyer First Name</label>
            <input type="text" [(ngModel)]="bidDetails.buyerFirstName" 
              class="form-control" 
              id="buyerFirstName" 
              name="buyerFirstName" 
              placeholder="Enter Buyer First Name" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="buyerLastName">Buyer Last Name</label>
            <input type="text" [(ngModel)]="bidDetails.buyerLastName" 
              class="form-control" 
              id="buyerLastName" 
              name="buyerLastName" 
              placeholder="Enter Buyer Last Name" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="bidDetails.address" 
              class="form-control" 
              id="address" 
              name="address" 
              placeholder="Enter Address" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" [(ngModel)]="bidDetails.city" 
              class="form-control" 
              id="city" 
              name="city" 
              placeholder="Enter City" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" [(ngModel)]="bidDetails.state" 
              class="form-control" 
              id="state" 
              name="state" 
              placeholder="Enter State" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="pin">Pin</label>
            <input type="text" [(ngModel)]="bidDetails.pin" 
              class="form-control" 
              id="pin" 
              name="pin" 
              placeholder="Enter Pin" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" [(ngModel)]="bidDetails.phone" 
              class="form-control" 
              id="phone" 
              name="phone" 
              placeholder="Enter Phone" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
          <div class="form-group">
            <label for="mail">Mail</label>
            <input type="email" [(ngModel)]="bidDetails.mail" 
              class="form-control" 
              id="mail" 
              name="mail" 
              placeholder="Enter Mail" email = "true" required>
              <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
        <button type="submit" [disabled]="!bidsForm.form.valid" 
          class="btn btn-info">Submit</button>          
      </form>
    </div>
  </div>
